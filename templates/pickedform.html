{% extends 'form.html' %}

{% block datepicker %}
<h2 class="form-title">Choose which date you want to edit</h2>
<div class="form-group modern-input-group">
    <label for="datepicker" class="modern-label">Date:</label>
    <input type="date" id="datepicker" name="date" class="modern-input" required>
</div>
{% endblock %}
