<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-form.css') }}">
    </head>
    <body>
        <form class="submit-form modern-form" action="{{route}}" method="post">
            {% block datepicker %}
                {% if date is defined %}
                    <h1 class="form-title">Editing for {{date}}</h1>
                {% endif %}
            {% endblock %}
            <div class="form-group modern-input-group">
                <label for="new_dev" class="modern-label">New Dev:</label>
                <input type="number" id="new_dev" name="new_dev" class="modern-input" {% if hours is defined %} value="{{ hours.new_dev }}" {% endif %}>
            </div>
            <div class="form-group modern-input-group">
                <label for="old_dev" class="modern-label">Old Dev:</label>
                <input type="number" id="old_dev" name="old_dev" class="modern-input" {% if hours is defined %} value="{{ hours.old_dev }}" {% endif %}>
            </div>
            <div class="form-group modern-input-group">
                <label for="analytics" class="modern-label">Analytics:</label>
                <input type="number" id="analytics" name="analytics" class="modern-input" {% if hours is defined %} value="{{ hours.analytics }}" {% endif %}>
            </div>
            <div class="form-group modern-input-group">
                <label for="other" class="modern-label">Other:</label>
                <input type="number" id="other" name="other" class="modern-input" {% if hours is defined %} value="{{ hours.other }}" {% endif %}>
            </div>
            <div class="form-buttons">
                <input type="submit" value="Submit" class="modern-submit">
                <button type="button" class="modern-cancel" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </body>
</html>
